<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/local.css">
    <title>Document</title>
</head>
<body>
<!-- -- Header Start -- -->
    <header class="header">
        <div class="header__wrapper">
            <div class="header__title">
                <div class="header-title">
                    <div class="header-title__wrapper">
                        <a><img src="/images/header_title_jpn_1.jpg"/></a>
                    </div>
                </div>
                <div class="logo">
                    <div class="logo__wrapper">
                        <a><img src="/images/header_logo.jpg"/></a>
                    </div>
                </div>
                <div class="header-title">
                    <div class="header-title__wrapper">
                        <a><img src="/images/header_title_jpn_2.jpg"/></a>
                    </div>
                </div>
            </div>
            <div class="header__id-link">
                <div class="id-link__wrapper">
                    <a><img src="/images/header_id.jpg"/></a>
                </div>
                <div class="header__menu">
                    <div class="menu__btn-wrapper">
                        <img src="/images/kv_menu.jpg" width="100%" height="100%"/>
                    </div>
                </div>
            </div>
        </div>
    </header> <!-- -- Header Closing -- -->
    <!-- -- Key Visual Start -- -->
    <section class="section">
        <div class="kv">
            <div class="kv__wrapper">
                <div class="kv__img-wrapper">
                    <img src="/images/key_visual.jpg" width="100%"  height="100%"/>
                </div>
            </div>
        </div>
    </section> <!-- -- Key Visual closing -- -->
    <!-- -- Overview Start -- -->
    <section class="section">
        <div class="ov">
            <div class="ov__wrapper">
                <div class="section__wrapper">
                    <div class="section__titles-wrapper">
                        <h1 class="section__title-1">
                            公演概要
                        </h1>
                        <h2 class="section__sub-title-1">
                            OVERVIEW
                        </h2>
                    </div>
                    <div class="ov__description-wrapper">
                        <div class="ov__left-col">
                            <h4 class="ov__des-title">公演期間</h4>
                            <h4 class="ov__des-title">会場</h4>
                            <h4 class="ov__des-title">発売</h4>
                        </div>
                        <div class="ov__right-col">
                            <p class="ov__des-txt">2020年9月10日(木)開幕～ロングラン上演</p>
                            <p class="ov__des-txt"></p>>JR東日本四季劇場［春］（東京都港区海岸1－10－45WATERS takeshiba内） </p>
                            <p class="ov__des-txt"></p>>2020年6月7日（日）「四季の会」会員先行予約開始 <br/>
                                2020年6月14日（日）一般発売開始</p>
                            <p class="ov__des-txt"></p>>※一部の日程・席を対象に事前抽選販売を実施予定。<br/>
                                ※その他、料金／販売期間など詳細が決まり次第お知らせいたします。
                            </p>
                        </div>
                    </div>      
                </div>
            </div>
        </div>
    </section>   <!-- -- Overview Closing -- -->
    <!-- -- Promotional Video Start -- -->
     <section class="section">
        <div class="pv">
            <div class="pv__wrapper">
                <div class="section__wrapper">
                    <div class="pv__vid-wrapper">
                        <img src="/images/pv_vid.jpg" width="100%" height="100%"/>
                    </div>
                </div>
            </div>
        </div>
     </section> <!-- -- Promotional Video Closing -- -->
     <!-- -- Introduction Start -- -->
     <section class="section">
        <div class="intro">
            <div class="intro__wrapper">
                <div class="intro__">

                </div>
            </div>
        </div>
     </section> <!-- -- Introduction Closing -- -->
    <footer class="footer">
        <div></div>
    </footer>
</body>
</html>
